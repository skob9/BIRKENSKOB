<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRKENSKOB</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="https://kit.fontawesome.com/380a02131a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            <h1 id="title">Register</h1>
            <form id="authForm">
                <div class="input-group" id="inputGroup">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user" style="color: #023f85";></i>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope" style="color: #023f85"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock" style="color: #023f85"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Register</button>
                    <button type="button" id="signinBtn" class="disable">Login</button>
                </div>
                <div id="message"></div>
             </form>
        </div>
    </div>
        
    <script src="login-script.js"></script>
</body>
</html>
